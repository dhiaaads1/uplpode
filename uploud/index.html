<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Share Your File</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #ffafbd, #ffc3a0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #ff7b54;
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
        }
        label:hover {
            background-color: #ff9770;
        }
        .file-info {
            margin-top: 15px;
            font-size: 1rem;
            color: #555;
        }
        .share-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ff6363;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload and Share Your File</h1>
        <form id="uploadForm">
            <label for="fileInput">Choose a File</label>
            <input type="file" id="fileInput" name="file" />
            <div id="fileInfo" class="file-info">No file selected</div>
            <button id="uploadButton" class="share-btn" type="button" style="display: none;">Upload File</button>
            <a id="shareLink" class="share-btn" href="#" target="_blank" style="display: none;">Download Link</a>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadButton = document.getElementById('uploadButton');
        const shareLink = document.getElementById('shareLink');

        // Firebase configuration (replace with your Firebase project details)
        const firebaseConfig = {
    apiKey: "AIzaSyBmp62Tkl-CsBYHzkVc0fJiEoyqhz1E2Mk",
    authDomain: "dhiaa-459fb.firebaseapp.com",
    projectId: "dhiaa-459fb",
    storageBucket: "dhiaa-459fb.firebasestorage.app",
    messagingSenderId: "211950505062",
    appId: "1:211950505062:web:418591af7461975fb731a7",
    measurementId: "G-Y2D0NXJZJ4"
        };
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileInfo.textContent = `Selected File: ${file.name}`;
                uploadButton.style.display = 'inline-block';
            } else {
                fileInfo.textContent = 'No file selected';
                uploadButton.style.display = 'none';
            }
        });

        uploadButton.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (file) {
                const storageRef = storage.ref(`uploads/${file.name}`);
                storageRef.put(file).then((snapshot) => {
                    storageRef.getDownloadURL().then((url) => {
                        shareLink.href = url;
                        shareLink.textContent = 'Download Link';
                        shareLink.style.display = 'inline-block';
                        alert(`File uploaded successfully! Shareable link: ${url}`);
                    });
                });
            }
        });
    </script>

    <!-- Add Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js"></script>
</body>
</html>
