<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Share</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-storage.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #ffafbd, #ffc3a0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #444;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #ff7b54;
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }

        label:hover {
            background-color: #ff9770;
            transform: translateY(-3px);
        }

        .file-info {
            margin-top: 15px;
            font-size: 1rem;
            color: #555;
            opacity: 0.85;
        }

        .share-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ff6363;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }

        .share-btn:hover {
            background-color: #ff8787;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload and Share Your File</h1>
        <form id="uploadForm">
            <label for="fileInput">Choose a File</label>
            <input type="file" id="fileInput" name="file" />
            <div id="fileInfo" class="file-info">No file selected</div>
            <button id="uploadFile" class="share-btn" type="button" style="display: none;">Upload and Generate Link</button>
        </form>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBmp62Tkl-CsBYHzkVc0fJiEoyqhz1E2Mk",
            authDomain: "dhiaa-459fb.firebaseapp.com",
            projectId: "dhiaa-459fb",
            storageBucket: "dhiaa-459fb.appspot.com",
            messagingSenderId: "211950505062",
            appId: "1:211950505062:web:418591af7461975fb731a7",
            measurementId: "G-Y2D0NXJZJ4"
        };

        // Initialize Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-storage.js";

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadFile = document.getElementById('uploadFile');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileInfo.textContent = `Selected File: ${file.name}`;
                uploadFile.style.display = 'inline-block';
            } else {
                fileInfo.textContent = 'No file selected';
                uploadFile.style.display = 'none';
            }
        });

        uploadFile.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (!file) {
                alert('No file selected');
                return;
            }

            const storageRef = ref(storage, `uploads/${file.name}`);
            const uploadTask = uploadBytesResumable(storageRef, file);

            uploadTask.on(
                'state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log(`Upload is ${progress}% done`);
                },
                (error) => {
                    console.error('Upload failed:', error);
                },
                () => {
                    getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                        alert(`Your shareable link: ${downloadURL}`);
                    });
                }
            );
        });
    </script>
</body>
</html>
